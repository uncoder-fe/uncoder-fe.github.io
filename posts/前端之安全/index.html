t3 mb1">前端安全</h1><p class=tracked>By <strong>uncoder</strong></p><time class="f6 mv4 dib tracked" datetime=2018-03-08T15:14:35+08:00>March 8, 2018</time></header><div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>假装懂一点，有可能用过、</p><h2 id=同源策略>同源策略</h2><p>来自 <a href=https://xxx.com>https://xxx.com</a> 的代码应仅能访问 <a href=https://xxx.com>https://xxx.com</a> 的数据，而绝不被允许访问 <a href=https://ooo.com>https://ooo.com</a>。</p><h2 id=跨网站脚本-xss>跨网站脚本 (XSS)</h2><p>往 Web 页面里插入恶意 html 代码，当用户浏览该页之时，嵌入其中 Web 里面的 html 代码会被执行，从而达到恶意用户的特殊目的。比如留言板。</p><ul class=pa0></ul><div class="mt6 instapaper_ignoref"></div></div><aside class="w-30-l mt6-l"></aside></article></main><footer class="bg-dark-gray bottom-0 w-100 pa3" role=contentinfo><div class="flex justify-between"><a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href=/>&copy; 不三之选 2023</a><div><div class=ananke-socials></div></div></div></footer></body></html>
