per_ignoref b helvetica tracked">POSTS</aside><div id=sharing class="mt3 ananke-socials"></div><h1 class="f1 athelas mt3 mb1">Css之响应式布局回顾</h1><p class=tracked>By <strong>uncoder</strong></p><time class="f6 mv4 dib tracked" datetime=2018-04-11T16:58:57+08:00>April 11, 2018</time></header><div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>因帮同事改一个bug而来，写死百分比也比写像素点强啊、</p><h1 id=很久以前>很久以前</h1><p>记得是手写百分比，而且父级元素要有宽/高是很重要的哦。</p><h1 id=以前>以前</h1><p>媒体查询出现了，在某尺寸的区间内，百分比配合实际大小。</p><h1 id=两年前>两年前</h1><p>开始栅格布局，嗯，也挺酸爽（pc和mobile的世界），媒体查询后百分比配合实际大小。</p><h1 id=一年前>一年前</h1><p>rem比例尺方案流行，当时还有淘宝viewport的缩放，以及vw, vh等单位的出现。</p><h1 id=现在>现在</h1><p>以上方案看心情选择。</p><ul class=pa0></ul><div class="mt6 instapaper_ignoref"></div></div><aside class="w-30-l mt6-l"></aside></article></main><footer class="bg-dark-gray bottom-0 w-100 pa3" role=contentinfo><div class="flex justify-between"><a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href=/>&copy; 不三之选 2023</a><div><div class=ananke-socials></div></div></div></footer></body></html>
